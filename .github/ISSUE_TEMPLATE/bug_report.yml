name: Bug Report
description: File a bug report to help us improve
labels: [bug]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out a bug report!

  - type: textarea
    id: description
    attributes:
      label: Describe the bug
      description: What happened? What did you expect to happen?
      placeholder: "A clear and concise description of the issue."
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce the bug?
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Scroll down to '...'
        4. See error
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Relevant Logs or Screenshots
      description: Paste any error logs or screenshots here.

  - type: dropdown
    id: severity
    attributes:
      label: Severity
      options:
        - Low (minor issue, doesn't block work)
        - Medium (intermittent or workaround available)
        - High (blocks functionality, no workaround)
    validations:
      required: true
